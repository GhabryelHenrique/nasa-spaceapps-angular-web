<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">NASA Space Apps Challenge 2025</h1>
    <h2 class="hero-subtitle">Uberlândia, Brasil</h2>
    <p class="hero-description">
      Junte-se ao maior hackathon espacial do mundo! Resolva desafios reais da NASA
      e colabore com equipes globais para criar soluções inovadoras.
    </p>
    <div class="hero-actions">
      <button class="cta-primary" (click)="loginWithDiscord()">
        Inscreva-se Agora
      </button>
      <button class="cta-secondary" (click)="scrollToInfo()">
        Saiba Mais
      </button>
    </div>
  </div>
  <div class="hero-image">
    <img src="assets/nasa-spaceapps-logo.png" alt="Space Apps Challenge">
  </div>
</section>
