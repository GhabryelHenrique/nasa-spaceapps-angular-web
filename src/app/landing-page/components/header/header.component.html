<header class="header">
  <nav class="navbar" role="navigation" aria-label="Navegação principal">
    <a class="nav-brand" routerLink="/">
      <img src="assets/nasa-spaceapps-logo-removebg-preview.png" alt="Logo do NASA Space Apps Challenge - Hackathon espacial internacional" width="10%"  loading="lazy" style="cursor: pointer;">
    </a>
    <div class="nav-actions">
      <button class="social-btn whatsapp-btn" (click)="openWhatsApp()">
        <i class="fa-brands fa-whatsapp"></i>
        WhatsApp
      </button>
      <button class="social-btn discord-btn" (click)="joinDiscordServer()">
        <i class="fa-brands fa-discord"></i>
        Discord
      </button>
      <button class="social-btn instagram-btn" (click)="openInstagram()">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </button>
      <!-- <app-language-switcher></app-language-switcher> -->
      <a routerLink="/desafios" class="register-btn">
        <i class="fa-solid fa-trophy"></i>
        <span i18n="@@nav.challenges">Desafios</span>
      </a>
      <a routerLink="/times" class="register-btn">
        <i class="fa-solid fa-users"></i>
        <span i18n="@@nav.teams">Times</span>
      </a>
      <!-- <button class="matchmaking-btn" (click)="openMatchmaking()">
        <i class="fa-solid fa-handshake"></i>
        Matchmaking
      </button> -->
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfXZyu0PCuyIGgC_33jCLaOk-dmB1SugvrIt2eUK7EaWvq6mg/viewform" class="login-btn" target="_blank" rel="noopener noreferrer">
        <i class="fa-solid fa-user-plus"></i>
        <span i18n="@@nav.register">Inscreva-se Agora</span>
      </a>
    </div>
  </nav>
</header>

<app-email-verification-modal
  [isOpen]="showEmailModal"
  (close)="showEmailModal = false"
  (emailVerified)="onEmailVerified($event)">
</app-email-verification-modal>

<app-code-verification-modal
  [isOpen]="showCodeModal"
  [email]="userEmail"
  (close)="showCodeModal = false"
  (codeVerified)="onCodeVerified()">
</app-code-verification-modal>
